services:

  nginx:
    build: ./nginx
    container_name: nginx_cont
    working_dir: /usr/nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/static:/usr/nginx/static
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/iptables:/etc/nginx/iptables
    ports:
      - "8080:80"
      - "8083:443"
    cap_add:
      - NET_ADMIN
    depends_on:
      - node
    networks:
      - proxy-network

  database:
    image: couchdb
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=user1234
      - COUCHDB_PASSWORD=password1234
    volumes:
      - ./couchdb/data:/opt/couchdb/data
      - ./couchdb/etc/local.ini:/opt/couchdb/etc/local.ini
    networks:
      - database-network

  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: example_db
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
    - postgres-network

  node:
    build: ./node
    container_name: node_cont
    working_dir: /usr/node
    environment:
      - COUCHDB_USER=user1234
      - COUCHDB_PASSWORD=password1234
      - SESSION_SECRET_KEY=secret
    volumes: 
      - ./node/src:/usr/node/src
    ports:
      - "4000:4000"
    depends_on:
      - database
      - postgres
    networks:
      - proxy-network
      - database-network
      - postgres-network
  
networks:
  proxy-network:
    driver: bridge
  database-network:
    driver: bridge
  postgres-network:
    driver: bridge