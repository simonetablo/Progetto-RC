<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Progetto RC/LTW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./bootstrap-5.1.3/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <script type="text/javascript" src="https://opentripmap.io/js/directory.en.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand fixed-top bg-dark justify-content-center">
        <div class="container-fluid">
    
            <a class="navbar-brand px-5 text-white" href="">Trip-Planner</a>
    
            <ul class="navbar-nav">
    
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white px-5" href="" role="button" data-bs-toggle="dropdown"> <%=username%></a>
                    <ul class="dropdown-menu bg-black">
                        <li>
                            <div class="dropdown-item card bg-dark text-white">
                                <div class="card-header">
                                    <h4 class="card-title"><%=username%></h4>
                                    <p class="card-text"><%=email%></p>
                                </div>
                                <div class="card-body d-grid gap-3">
                                    <button type="button" class="btn btn-primary btn-block">Settings</button>
                                    <button type="button" id="logout_button" class="btn btn-primary btn-block">Log out</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
    
            </ul>
    
        </div>
    </nav>
    <div id="container">
            <div id="right">
                <div id="map"></div>
            </div>
            <div id="center">
                <div id="buttons">
                    <button id="museums" type="button" class="input_style_sm filter">Museum</button>
                    <button id="foods" type="button" class="input_style_sm filter">Food</button>
                    <button id="religion" type="button" class="input_style_sm filter">Church</button>
                    <button id="natural" type="button" class="input_style_sm filter">Nature</button>
                    <button id="architecture" type="button" class="input_style_sm filter">Architecture</button>
                    <button id="accomodations" type="button" class="input_style_sm filter">Hotel</button>
                </div>
                <div id="info">
                </div>
            </div>
            <div id="left" >
                <div id="commands">
                    <button id="send" type="button" class="input_style_sm"></button>
                </div>
                <div id="days"></div>
            </div>
    </div>
    <script src="./bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
