<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Progetto RC/LTW</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="./bootstrap-5.1.3/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <script type="text/javascript" src="https://opentripmap.io/js/directory.en.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
                Trip Planner
          </a>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="planner" class="box"></div>
                <button id="send" type="button" class="btn btn-primary btn-sm">Send</button>
            </div>
            <div class="col">
                <div id="buttons">
                    <button id="museums" type="button" class="btn btn-primary btn-sm" >Museum</button>
                    <button id="foods" type="button" class="btn btn-primary btn-sm">Food</button>
                    <button id="religion" type="button" class="btn btn-primary btn-sm">Church</button>
                    <button id="natural" type="button" class="btn btn-primary btn-sm">Nature</button>
                    <button id="architecture" type="button" class="btn btn-primary btn-sm">Architecture</button>
                </div>
                <div id="info">
                </div>
            </div>
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
    </div>



    <script src="./bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
